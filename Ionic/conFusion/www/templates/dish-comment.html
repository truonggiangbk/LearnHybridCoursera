<ion-modal-view>
<ion-header-bar>
<h1 class="title">Submit Comment on Dish</h1>
<button class="button button-clear" ng-click="closeSubmit()">Close</button>
</ion-header-bar>
<ion-content>
<form ng-submit="submitComment()" id="commentForm" name="commentForm">
	<div class="list">
		<label class="item item-input item-select">
			<span class="input-label">Rating</span>
			<select ng-model="newComment.rating">
				<option ng-repeat="n in [1, 2, 3, 4, 5]" value="{{n}}">{{n}}</option>	
			</select>
		</label>
		<label class="item item-input">
			<span class="input-label">Your Name</span>
			<input type="text" ng-model="newComment.author"></input>
		</label>
		<label class="item item-input">
			<span class="input-label">Your Comment</span>
			<input type="text" ng-model="newComment.comment"></input>
		</label>
		<label class="item">
			<button type="submit" class="button button-positive button-block">Submit</button>
		</label>
	</div>

</form>
</ion-content>
</ion-modal-view>
